<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        #ui { position: relative; z-index: 10; text-align: center; padding-top: 20px; pointer-events: none; }
        .aura { position: absolute; border-radius: 50%; filter: blur(60px); z-index: 0; opacity: 0.5; }
        #startBtn { pointer-events: auto; padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ui">
        <div id="display">ПІДКЛЮЧЕННЯ...</div>
        <button id="startBtn">ЗАПУСТИТИ РЕЗОНАНС</button>
    </div>
    <canvas id="flowerCanvas"></canvas>

    <script>
        try {
            const canvas = document.getElementById('flowerCanvas');
            const ctx = canvas.getContext('2d');
            const params = new URLSearchParams(window.location.search);

            // Отримуємо дані
            const hue = parseInt(params.get('hue')) || 200;
            const petals = parseInt(params.get('petals')) || 8;
            const ip = params.get('ip') || "0.0.0.0";
            const element = (params.get('element') || "water").toLowerCase();

            // Колір стихії
            const colors = { fire: 10, earth: 120, air: 190, water: 220 };
            const eHue = colors[element] || 220;

            // Виведення даних
            document.getElementById('display').innerText = `IP: ${ip} | STYKHIA: ${element.toUpperCase()}`;

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Створення фону
            for(let i=0; i<3; i++) {
                const a = document.createElement('div');
                a.className = 'aura';
                a.style.width = a.style.height = '400px';
                a.style.left = Math.random()*50+'%';
                a.style.top = Math.random()*50+'%';
                a.style.background = `radial-gradient(circle, hsla(${eHue}, 100%, 50%, 0.4) 0%, transparent 70%)`;
                document.body.appendChild(a);
            }

            let t = 0;
            function draw() {
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0,0,canvas.width, canvas.height);
                ctx.save();
                ctx.translate(canvas.width/2, canvas.height/2);
                for(let i=0; i<petals; i++) {
                    ctx.rotate((Math.PI*2)/petals);
                    ctx.beginPath();
                    let l = 150 + Math.sin(t+i)*30;
                    ctx.strokeStyle = `hsla(${hue}, 100%, 70%, 0.8)`;
                    ctx.lineWidth = 3;
                    ctx.moveTo(0,0);
                    ctx.quadraticCurveTo(30, l/2, 0, l);
                    ctx.stroke();
                }
                ctx.restore();
                t += 0.02;
                requestAnimationFrame(draw);
            }
            draw();
            
            document.getElementById('startBtn').onclick = () => {
                document.getElementById('startBtn').style.display = 'none';
                // Тут можна додати звук
            };

        } catch (err) {
            document.getElementById('display').innerText = "ПОМИЛКА: " + err.message;
        }
    </script>
</body>
</html>
