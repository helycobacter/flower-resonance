<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepTown: Personalized Ritual</title>
    <style>
        body { margin: 0; overflow: hidden; height: 100vh; background: #000; color: #fff; font-family: 'Courier New', monospace; }
        canvas { position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 4s; z-index: 1; pointer-events: none; }
        #intro { position: absolute; z-index: 10; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; background: black; transition: 2s; }
        .step { display: none; animation: fadeIn 0.5s forwards; width: 85%; }
        .active { display: block; }
        
        h1 { font-weight: 200; letter-spacing: 5px; font-size: 16px; margin-bottom: 20px; text-transform: uppercase; }
        #log { position: absolute; bottom: 20px; left: 20px; font-size: 9px; color: #0f0; text-align: left; pointer-events: none; opacity: 0.7; max-width: 250px; }
        
        .theme-deep h1 { color: #0f0; text-shadow: 0 0 10px #0f0; }
        .theme-neon h1 { color: #f0f; text-shadow: 0 0 15px #f0f; }
        .theme-zen h1 { color: #fa0; text-shadow: 0 0 15px #fa0; }

        button { background: none; border: 1px solid currentColor; padding: 12px 25px; cursor: pointer; letter-spacing: 2px; font-size: 10px; color: inherit; transition: 0.2s; margin: 5px; }
        button:hover { background: rgba(255,255,255,0.15); box-shadow: 0 0 15px currentColor; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .glitch-text { animation: blink 0.1s infinite alternate; }
        @keyframes blink { from { opacity: 0.7; } to { opacity: 1; } }
    </style>
</head>
<body class="theme-deep" id="bodyTag">

<canvas id="canvas"></canvas>
<div id="log"></div>

<div id="intro">
    <div id="s1" class="step active">
        <h1 id="userGreeting">WELCOME, ...</h1>
        <div class="controls">
            <button onclick="setTheme('deep'); initAudioAndGo(1,2)">ARCHETYPE: DEEP</button>
            <button onclick="setTheme('neon'); initAudioAndGo(1,2)">ARCHETYPE: NEON</button>
            <button onclick="setTheme('zen'); initAudioAndGo(1,2)">ARCHETYPE: ZEN</button>
        </div>
    </div>
    <div id="s2" class="step">
        <h1 id="step2Title">[ DATA_STREAM_OPEN ]</h1>
        <div class="controls"><button onclick="uiClick(); go(2,3)">SYNC SENSES</button></div>
    </div>
    <div id="s3" class="step">
        <h1>[ SYSTEM_READY ]</h1>
        <div class="controls"><button onclick="finalSequence()">EXECUTE</button></div>
    </div>
</div>

<script>
    // ПАРАМЕТРИ ПЕРСОНАЛІЗАЦІЇ
    const p = new URLSearchParams(window.location.search);
    const uName = p.get('name') || "DIVER";
    const uHue = parseInt(p.get('hue')) || 280;
    const uPetals = parseInt(p.get('petals')) || 8;
    const uFreq = parseInt(p.get('freq')) || 432;

    document.getElementById('userGreeting').innerText = `WELCOME, ${uName.toUpperCase()}`;

    let currentTheme = 'deep';
    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
    let w, h, t = 0, audioCtx, masterGain, flowerAlpha = 0, growth = 0, isLaunched = false;
    const objects = [];

    function init() {
        w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
        objects.length = 0;
        for (let i = 0; i < 400; i++) objects.push({ x: Math.random()*w-w/2, y: Math.random()*h-h/2, z: Math.random()*w });
    }
    window.onresize = init; init();

    function addLog(msg) {
        const logDiv = document.getElementById('log');
        const line = document.createElement('div');
        line.innerText = `> ${msg}`;
        logDiv.appendChild(line);
        if (logDiv.childNodes.length > 8) logDiv.removeChild(logDiv.firstChild);
    }

    function setTheme(t) {
        currentTheme = t;
        document.getElementById('bodyTag').className = 'theme-' + t;
        document.getElementById('log').style.color = (t === 'neon' ? '#f0f' : (t === 'zen' ? '#fa0' : '#0f0'));
        addLog(`ARCHETYPE_${t.toUpperCase()}_SELECTED`);
    }

    function playModemHandshake() {
        const now = audioCtx.currentTime;
        [800, 1200, 900, 1500, 2000].forEach((f, i) => {
            const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.type = 'square'; o.frequency.setValueAtTime(f, now + i*0.1);
            g.gain.setValueAtTime(0.03, now + i*0.1);
            g.gain.exponentialRampToValueAtTime(0.001, now + i*0.1 + 0.1);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(now + i*0.1); o.stop(now + i*0.1 + 0.1);
        });
    }

    function initAudioAndGo(from, to) {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            masterGain.gain.setValueAtTime(0, audioCtx.currentTime);
        }
        if (currentTheme === 'neon') playModemHandshake();
        go(from, to);
    }

    function uiClick() {
        if (!audioCtx) return;
        const o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.value = uFreq;
        g.gain.setValueAtTime(0.05, audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    function go(from, to) {
        document.getElementById('s'+from).classList.remove('active');
        document.getElementById('s'+to).classList.add('active');
        addLog(`PHASE_0${to}_INITIALIZED`);
        if(to === 2) { 
            canvas.style.opacity = "0.4"; 
            const osc = audioCtx.createOscillator();
            osc.type = (currentTheme === 'neon' ? 'sawtooth' : 'triangle');
            osc.frequency.value = uFreq / 4;
            osc.connect(masterGain);
            masterGain.gain.linearRampToValueAtTime(0.12, audioCtx.currentTime + 5);
            osc.start();
            render(); 
        }
    }

    function finalSequence() {
        addLog("DECRYPTING_REALITY...");
        isLaunched = true;
        document.getElementById('intro').style.opacity = '0';
        setTimeout(() => { document.getElementById('intro').style.display = 'none'; canvas.style.opacity = "1"; }, 2000);
    }

    function drawPetal(len, wid, ang, col, alp) {
        ctx.save(); ctx.rotate(ang);
        ctx.strokeStyle = col; ctx.globalAlpha = alp * flowerAlpha;
        ctx.lineWidth = 1.5; ctx.shadowBlur = 10 * growth; ctx.shadowColor = col;
        ctx.beginPath(); ctx.moveTo(0,0);
        ctx.bezierCurveTo(wid*growth, len/3*growth, wid*growth, len*0.8*growth, 0, len*growth);
        ctx.bezierCurveTo(-wid*growth, len*0.8*growth, -wid*growth, len/3*growth, 0,0);
        ctx.stroke(); ctx.restore();
    }

    function render() {
        ctx.fillStyle = `rgba(0,0,0,${currentTheme === 'neon' ? 0.3 : 0.15})`;
        ctx.fillRect(0, 0, w, h);

        const speed = currentTheme === 'neon' ? 20 : (currentTheme === 'zen' ? 0.5 : 1);
        objects.forEach(s => {
            s.z -= speed; if (s.z <= 0) s.z = w;
            const px = (s.x / s.z) * w + w / 2, py = (s.y / s.z) * h + h / 2;
            ctx.fillStyle = currentTheme === 'neon' ? '#f0f' : (currentTheme === 'zen' ? '#fa0' : '#0f0');
            ctx.globalAlpha = (1 - s.z/w);
            ctx.beginPath();
            if(currentTheme === 'neon') ctx.rect(px, py, (1-s.z/w)*15, 1);
            else ctx.arc(px, py, (1-s.z/w)*2, 0, Math.PI*2);
            ctx.fill();
        });

        if(isLaunched) {
            if(flowerAlpha < 1) flowerAlpha += 0.005;
            growth = 0.6 + Math.sin(t * (currentTheme === 'neon' ? 2 : 0.6)) * 0.4;
            
            ctx.save(); ctx.translate(w/2, h/2);
            ctx.rotate(t * (currentTheme === 'neon' ? 0.5 : 0.1));
            
            // ПОВЕРНЕННЯ СКЛАДНОСТІ (3 ШАРИ ПЕЛЮСТОК)
            for(let l=0; l<3; l++) {
                const sc = 1 - l*0.25;
                for(let i=0; i<uPetals; i++) {
                    const ang = (Math.PI*2/uPetals)*i;
                    const lBase = (currentTheme === 'neon' ? 100 : 150);
                    const col = `hsla(${uHue + l*20}, 80%, ${currentTheme === 'zen' ? '70%' : '60%'}, 1)`;
                    drawPetal(lBase*sc, 45*sc, ang, col, 0.5 - l*0.1);
                }
            }
            ctx.restore();
            if(currentTheme === 'neon' && Math.random() > 0.95) addLog("ERR_PACKET_LOSS_" + Math.floor(Math.random()*999));
        }
        t += 0.015; requestAnimationFrame(render);
    }
</script>
</body>
</html>
