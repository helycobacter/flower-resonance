<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepTown: The Pulse</title>
    <style>
        body { margin: 0; overflow: hidden; height: 100vh; background: #000; color: #fff; font-family: 'Courier New', monospace; }
        canvas { position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 2s; z-index: 1; }
        #intro { position: absolute; z-index: 10; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; background: black; transition: 1s; }
        .step { display: none; width: 90%; }
        .active { display: block; }
        #log { position: absolute; bottom: 15px; left: 15px; font-size: 8px; z-index: 5; pointer-events: none; text-align: left; opacity: 0.5; }
        h1 { font-weight: 200; letter-spacing: 3px; font-size: 11px; margin-bottom: 20px; text-transform: uppercase; }
        button { background: none; border: 1px solid currentColor; padding: 10px 20px; cursor: pointer; letter-spacing: 1px; font-size: 8px; color: inherit; transition: 0.2s; margin: 4px; text-transform: uppercase; }
        #exitBtn { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; display: none; border: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.3); padding: 5px 10px; font-size: 7px; background: none; cursor: pointer; opacity: 0.2; }
        .theme-deep { color: #0f0; } .theme-neon { color: #0ff; } .theme-zen { color: #fa0; }
    </style>
</head>
<body class="theme-deep">

<canvas id="canvas"></canvas>
<div id="log"></div>
<button id="exitBtn" onclick="location.reload()">[ RECONNECT ]</button>

<div id="intro">
    <div id="s1" class="step active">
        <h1>[ ARCHETYPE_SELECT ]</h1>
        <div class="controls">
            <button onclick="setTheme('deep'); initAudioAndGo(1,2)">DEEP_VORTEX</button>
            <button onclick="setTheme('neon'); initAudioAndGo(1,2)">NEON_KOLO</button>
            <button onclick="setTheme('zen'); initAudioAndGo(1,2)">ZEN_BLOOM</button>
        </div>
    </div>
    <div id="s2" class="step">
        <h1>[ CALIBRATION ]</h1>
        <button onclick="uiClick(); go(2,3)">SYNC_PULSE</button>
    </div>
    <div id="s3" class="step">
        <h1>[ ONLINE ]</h1>
        <button onclick="finalSequence()">ENTER_VOID</button>
    </div>
</div>

<script>
    const p = new URLSearchParams(window.location.search);
    const uHue = parseInt(p.get('hue')) || 140, uPetals = 8, uFreq = parseInt(p.get('freq')) || 432;

    let currentTheme = 'deep', audioCtx, masterGain, lfo, isLaunched = false, t = 0, flowerAlpha = 0;
    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d'), logEl = document.getElementById('log');
    let w, h, objects = [];

    function init() {
        w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
        objects = []; for (let i = 0; i < 300; i++) objects.push({ x: Math.random()*w-w/2, y: Math.random()*h-h/2, z: Math.random()*w });
    }
    window.onresize = init; init();

    function addLog(msg) {
        const div = document.createElement('div'); div.innerText = `> ${msg}`;
        logEl.appendChild(div); if (logEl.childNodes.length > 5) logEl.removeChild(logEl.firstChild);
    }

    function setTheme(theme) {
        currentTheme = theme; document.body.className = 'theme-' + theme;
        addLog(`LOAD: ${theme.toUpperCase()}`);
    }

    function uiClick() {
        if (!audioCtx) return;
        const o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.value = 880;
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    function initAudioAndGo(from, to) {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            lfo = audioCtx.createOscillator(); 
            const lfoGain = audioCtx.createGain();
            
            lfo.frequency.value = 0.5; // Ритм пульсації
            lfoGain.gain.value = 0.05; 
            
            lfo.connect(lfoGain);
            lfoGain.connect(masterGain.gain);
            masterGain.connect(audioCtx.destination);
            masterGain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            lfo.start();
        }
        uiClick(); go(from, to);
    }

    function go(from, to) {
        document.getElementById('s'+from).classList.remove('active');
        document.getElementById('s'+to).classList.add('active');
        if(to === 2) {
            canvas.style.opacity = "0.4";
            const osc = audioCtx.createOscillator();
            osc.type = 'triangle'; osc.frequency.value = 60;
            osc.connect(masterGain); osc.start();
            render();
        }
    }

    function finalSequence() {
        uiClick(); isLaunched = true;
        document.getElementById('intro').style.opacity = '0';
        setTimeout(() => { document.getElementById('intro').style.display = 'none'; canvas.style.opacity = "1"; document.getElementById('exitBtn').style.display = 'block'; }, 1000);
    }

    function drawDeepSpiral(len, ang, col) {
        ctx.save();
        ctx.rotate(ang + t * 0.5);
        ctx.strokeStyle = col;
        ctx.lineWidth = 1;
        ctx.beginPath();
        // Логарифмічна спіраль для ефекту затягування
        for(let i=0; i<60; i++) {
            let r = (len/60) * i * Math.exp(0.01 * i);
            let a = 0.2 * i;
            ctx.lineTo(r * Math.cos(a), r * Math.sin(a));
        }
        ctx.stroke();
        ctx.restore();
    }

    function drawNeonKolo(len, ang, col) {
        ctx.save(); ctx.rotate(ang);
        ctx.strokeStyle = col; ctx.lineWidth = 2;
        ctx.shadowBlur = 15; ctx.shadowColor = col;
        ctx.beginPath();
        ctx.moveTo(0, 0); ctx.lineTo(0, len); ctx.lineTo(len*0.4, len);
        ctx.stroke(); ctx.restore();
    }

    function drawZenFlower(len, ang, col) {
        ctx.save(); ctx.rotate(ang);
        ctx.strokeStyle = col; ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.bezierCurveTo(40, len*0.3, 40, len*0.7, 0, len);
        ctx.bezierCurveTo(-40, len*0.7, -40, len*0.3, 0, 0);
        ctx.stroke(); ctx.restore();
    }

    function render() {
        ctx.fillStyle = `rgba(0,0,0,${currentTheme === 'neon' ? 0.3 : 0.15})`;
        ctx.fillRect(0, 0, w, h);

        const speed = currentTheme === 'neon' ? 18 : (currentTheme === 'zen' ? 0.4 : 2);
        objects.forEach(s => {
            s.z -= speed; if (s.z <= 0) s.z = w;
            const px = (s.x / s.z) * w + w / 2, py = (s.y / s.z) * h + h / 2;
            ctx.globalAlpha = (1 - s.z/w);
            ctx.fillStyle = currentTheme === 'neon' ? '#0ff' : (currentTheme === 'zen' ? '#fa0' : '#0f0');
            ctx.beginPath();
            if (currentTheme === 'neon') ctx.rect(px, py, (1-s.z/w)*10, 1);
            else ctx.arc(px, py, (1-s.z/w)*2, 0, Math.PI*2);
            ctx.fill();
        });

        if (isLaunched) {
            if (flowerAlpha < 1) flowerAlpha += 0.01;
            const growth = 0.6 + Math.sin(t * 1.2) * 0.4;
            
            ctx.save(); ctx.translate(w/2, h/2);
            ctx.globalAlpha = flowerAlpha;

            for(let i=0; i<uPetals; i++) {
                const ang = (Math.PI*2/uPetals)*i;
                const col = `hsla(${currentTheme === 'deep' ? 120 : (currentTheme === 'neon' ? 180 : 40)}, 80%, 60%, 1)`;
                if(currentTheme === 'deep') drawDeepSpiral(180 * growth, ang, col);
                else if(currentTheme === 'neon') drawNeonKolo(150 * growth, ang + t, col);
                else drawZenFlower(160 * growth, ang, col);
            }
            ctx.restore();
        }
        t += 0.02; requestAnimationFrame(render);
    }
</script>
</body>
</html>
