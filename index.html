<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Living Flower DNA</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            /* Гарантований фон через CSS */
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%);
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            mix-blend-mode: screen; 
        }

        #ui { 
            position: relative; 
            z-index: 100; 
            text-align: center; 
            width: 100%; 
            pointer-events: none;
            bottom: -30%; /* Опускаємо кнопку нижче */
        }

        #startBtn { 
            pointer-events: auto; 
            padding: 15px 40px; 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.4); 
            color: #fff; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
            transition: 0.5s;
        }
    </style>
</head>
<body>

    <div id="ui">
        <button id="startBtn">START RESONANCE</button>
    </div>
    
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Отримуємо параметри
        const params = new URLSearchParams(window.location.search);
        const hue = parseInt(params.get('hue')) || 280;
        const petals = parseInt(params.get('petals')) || 8;
        const freq = parseInt(params.get('freq')) || 432;
        const element = (params.get('element') || "water").toLowerCase();

        // Налаштування під стихію
        let speed = 0.02;
        let themeHue = 220;
        if(element.includes("fire")) { speed = 0.03; themeHue = 10; }
        else if(element.includes("earth")) { speed = 0.01; themeHue = 110; }
        else if(element.includes("air")) { speed = 0.04; themeHue = 190; }

        // Фон сторінки під колір стихії
        document.body.style.background = `radial-gradient(circle at center, hsla(${themeHue}, 80%, 10%, 1) 0%, #000000 90%)`;

        let w, h;
        const stars = [];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            stars.length = 0;
            for(let i=0; i<120; i++) {
                stars.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }
        window.addEventListener('resize', resize);
        resize();

        let t = 0;

        function draw() {
            ctx.clearRect(0, 0, w, h); // Очищення (фон залишається CSS)

            // --- 1. ЗІРКИ (Політ вгору) ---
            ctx.fillStyle = "white";
            stars.forEach(s => {
                // Мерехтіння
                ctx.globalAlpha = 0.3 + Math.abs(Math.sin(t + s.x)) * 0.7;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                
                s.y -= s.speed; // Рух вгору
                if(s.y < 0) { s.y = h; s.x = Math.random() * w; }
            });

            // --- 2. ЖИВА КВІТКА ---
            ctx.save();
            ctx.translate(w / 2, h / 2);
            ctx.rotate(t * 0.1); // Обертання всієї структури

            // Малюємо 3 шари пелюсток
            for(let layer = 0; layer < 3; layer++) {
                // Параметри шару
                const layerScale = 1 - (layer * 0.25); 
                const layerAlpha = 1 - (layer * 0.2);
                
                // Кожен шар обертається трохи інакше (ефект турбіни)
                ctx.save();
                ctx.rotate(Math.sin(t * 0.5) * 0.1 * layer); 

                for(let i = 0; i < petals; i++) {
                    ctx.save();
                    const angle = (Math.PI * 2 / petals) * i;
                    ctx.rotate(angle);

                    // --- МАГІЯ МОРФІНГУ ---
                    // Обчислюємо унікальну деформацію для кожної пелюстки в реальному часі
                    
                    // 1. Довжина "дихає"
                    const breathe = Math.sin(t * 2 + i + layer) * 20;
                    const len = (160 + breathe) * layerScale;
                    
                    // 2. Ширина змінюється
                    const wid = (50 + Math.cos(t * 3 + i) * 10) * layerScale;
                    
                    // 3. Кінчик вигинається (як язик полум'я або водорость)
                    const tipWave = Math.sin(t * 3 + layer + i) * 15; 

                    // Стиль ліній
                    ctx.strokeStyle = `hsla(${hue + layer * 15}, 100%, 70%, ${layerAlpha})`;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = `hsla(${hue}, 100%, 50%, ${layerAlpha})`;
                    ctx.lineWidth = 2;

                    // Малюємо пелюстку кривими Безьє
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    // Ліва сторона (вигнута)
                    ctx.bezierCurveTo(wid, len / 3, wid, len * 0.8, tipWave, len);
                    // Права сторона (симетрично вигнута)
                    ctx.bezierCurveTo(-wid, len * 0.8, -wid, len / 3, 0, 0);
                    ctx.stroke();
                    
                    // Центральна жилка (теж жива)
                    ctx.beginPath();
                    ctx.globalAlpha = 0.5;
                    ctx.moveTo(0, 0);
                    ctx.quadraticCurveTo(tipWave / 2, len / 2, tipWave, len * 0.8);
                    ctx.stroke();

                    ctx.restore();
                }
                ctx.restore(); // Кінець обертання шару
            }

            ctx.restore(); // Кінець центрування

            t += speed;
            requestAnimationFrame(draw);
        }

        draw();

        // Обробка звуку
        const btn = document.getElementById('startBtn');
        btn.addEventListener('click', () => {
            btn.style.opacity = 0;
            btn.style.pointerEvents = 'none'; // Блокуємо повторні натискання
            
            try {
                const ac = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ac.createOscillator();
                const gn = ac.createGain();
                
                osc.frequency.value = freq;
                osc.type = 'triangle'; // М'якший звук, ніж sine
                
                gn.gain.setValueAtTime(0, ac.currentTime);
                gn.gain.linearRampToValueAtTime(0.15, ac.currentTime + 2);
                
                osc.connect(gn);
                gn.connect(ac.destination);
                osc.start();
            } catch(e) {}
        });
    </script>
</body>
</html>
