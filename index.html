<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepTown: The Ritual</title>
    <style>
        body { margin: 0; overflow: hidden; height: 100vh; background: #000; color: #fff; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; }
        canvas { position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 6s ease-in-out; z-index: 1; pointer-events: none; }
        
        #intro { position: relative; z-index: 10; text-align: center; width: 85%; transition: opacity 3s cubic-bezier(0.4, 0, 0.2, 1); }
        .step { display: none; animation: fadeIn 2s forwards; }
        .active { display: block; }
        
        h1 { font-weight: 200; letter-spacing: 7px; font-size: 18px; color: #0f0; text-shadow: 0 0 20px rgba(0,255,0,0.3); text-transform: uppercase; }
        span { color: #555; font-size: 11px; line-height: 2; display: block; max-width: 300px; margin: 25px auto; letter-spacing: 1.5px; text-transform: uppercase; }
        
        button { background: none; border: 1px solid #0f0; color: #0f0; padding: 15px 45px; border-radius: 2px; cursor: pointer; letter-spacing: 4px; font-size: 10px; transition: 0.8s; text-transform: uppercase; }
        button:hover { background: rgba(0, 255, 0, 0.1); box-shadow: 0 0 30px rgba(0, 255, 0, 0.4); border-color: #fff; color: #fff; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="intro">
    <div id="s1" class="step active">
        <h1>[ PHASE 01: ORIGIN ]</h1>
        <span>Глибина-глибина, я не твій...<br>Свідомість готується до відключення.</span>
        <div class="controls"><button onclick="uiClick(); go(1,2)">ПРОДОВЖИТИ</button></div>
    </div>
    
    <div id="s2" class="step">
        <h1>[ PHASE 02: DYNAMICS ]</h1>
        <span>Простір стає плинним.<br>Час уповільнює свій хід.</span>
        <div class="controls"><button onclick="uiClick(); go(2,3)">ПЕРЕЙТИ</button></div>
    </div>
    
    <div id="s3" class="step">
        <h1>[ PHASE 03: ETERNITY ]</h1>
        <span>Резонанс досяг піку.<br>Ви готові побачити істину?</span>
        <div class="controls"><button id="startBtn" onclick="deepDiveSound()">ЗАНУРИТИСЯ</button></div>
    </div>
</div>

<script>
    const p = new URLSearchParams(window.location.search);
    const name = p.get('name') || "DIVER";
    const hue = parseInt(p.get('hue')) || 280;
    const petals = parseInt(p.get('petals')) || 8;
    const freq = parseInt(p.get('freq')) || 432;
    const elem = (p.get('element') || "water").toLowerCase();

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, t = 0, mouse = {x: 0, y: 0}, audioCtx, master, flowerAlpha = 0;
    
    const stars = [];
    function createStar() { return { x: Math.random()*w-w/2, y: Math.random()*h-h/2, z: Math.random()*w }; }

    function init() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        stars.length = 0;
        for (let i = 0; i < 250; i++) stars.push(createStar());
    }
    window.onresize = init;
    window.onmousemove = e => { mouse.x = (e.clientX - w/2)*0.02; mouse.y = (e.clientY - h/2)*0.02; };
    init();

    // Звичайний клік інтерфейсу
    function uiClick() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.frequency.setValueAtTime(600, audioCtx.currentTime);
        o.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.2);
        g.gain.setValueAtTime(0.03, audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.2);
    }

    // ОСОБЛИВИЙ ЗВУК ФІНАЛУ
    function deepDiveSound() {
        const now = audioCtx.currentTime;
        
        // 1. Глибокий Sub-Bass (фундамент)
        const sub = audioCtx.createOscillator();
        const subGain = audioCtx.createGain();
        sub.frequency.setValueAtTime(freq / 4, now);
        subGain.gain.setValueAtTime(0, now);
        subGain.gain.linearRampToValueAtTime(0.4, now + 1);
        subGain.gain.exponentialRampToValueAtTime(0.001, now + 6);
        sub.connect(subGain); subGain.connect(audioCtx.destination);
        sub.start(); sub.stop(now + 6);

        // 2. Визхідний ефірний тон
        const shimmer = audioCtx.createOscillator();
        const shimGain = audioCtx.createGain();
        shimmer.type = 'triangle';
        shimmer.frequency.setValueAtTime(freq, now);
        shimmer.frequency.exponentialRampToValueAtTime(freq * 2, now + 5);
        shimGain.gain.setValueAtTime(0, now);
        shimGain.gain.linearRampToValueAtTime(0.1, now + 2);
        shimGain.gain.linearRampToValueAtTime(0, now + 6);
        shimmer.connect(shimGain); shimGain.connect(audioCtx.destination);
        shimmer.start(); shimmer.stop(now + 6);
    }

    function go(from, to) {
        document.getElementById('s'+from).classList.remove('active');
        document.getElementById('s'+to).classList.add('active');
        if(to === 2) { canvas.style.opacity = "0.4"; render(); }
        if(to === 3) startAmbient();
    }

    function startAmbient() {
        master = audioCtx.createGain();
        master.gain.setValueAtTime(0, audioCtx.currentTime);
        master.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 4);
        master.connect(audioCtx.destination);
        const o = audioCtx.createOscillator();
        o.frequency.value = freq / 2;
        o.connect(master); o.start();
    }

    function drawPetal(len, wid, ang, col, alp) {
        ctx.save(); ctx.rotate(ang);
        ctx.strokeStyle = col; ctx.globalAlpha = alp * flowerAlpha; ctx.lineWidth = 1.5;
        ctx.shadowBlur = 20; ctx.shadowColor = col;
        ctx.beginPath(); ctx.moveTo(0,0);
        ctx.bezierCurveTo(wid, len/3, wid, len*0.8, 0, len);
        ctx.bezierCurveTo(-wid, len*0.8, -wid, len/3, 0,0);
        ctx.stroke(); ctx.restore();
    }

    function render() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, w, h);

        // Ефірні зірки (дуже повільно)
        ctx.fillStyle = "#fff";
        stars.forEach(s => {
            s.z -= 0.8; 
            if (s.z <= 0) s.z = w;
            const px = (s.x / s.z) * w + w / 2;
            const py = (s.y / s.z) * h + h / 2;
            ctx.globalAlpha = (1 - s.z / w) * 0.5;
            ctx.beginPath(); ctx.arc(px, py, (1 - s.z/w)*1.5, 0, Math.PI*2); ctx.fill();
        });

        if(document.getElementById('intro').style.display === 'none') {
            if (flowerAlpha < 1) flowerAlpha += 0.003; // Поява за ~10 секунд (330 кадрів)
            
            ctx.save();
            ctx.translate(w/2 + mouse.x, h/2 + mouse.y);
            const pulse = 1 + Math.sin(t * 0.5) * 0.02; 
            ctx.scale(pulse, pulse);
            ctx.rotate(t * 0.08); // Гіпнотично повільно
            
            for(let l=0; l<3; l++) {
                const sc = 1 - l*0.25;
                for(let i=0; i<petals; i++) {
                    const ang = (Math.PI*2/petals)*i;
                    const len = (140 + Math.sin(t*0.5+i)*10) * sc;
                    drawPetal(len, 40*sc, ang, `hsla(${hue+l*20},100%,75%,1)`, 0.6-l*0.2);
                }
            }
            ctx.restore();
        }
        
        t += 0.01; 
        requestAnimationFrame(render);
    }

    document.getElementById('startBtn').onclick = function() {
        deepDiveSound();
        document.getElementById('intro').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            canvas.style.opacity = "1";
        }, 3000);
    };
</script>
</body>
</html>І
