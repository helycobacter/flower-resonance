<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepTown: Warp Drive</title>
    <style>
        body { margin: 0; overflow: hidden; height: 100vh; background: #000; color: #fff; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; }
        canvas { position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 2s; z-index: 1; pointer-events: none; }
        
        #intro { position: relative; z-index: 10; text-align: center; width: 85%; }
        .step { display: none; animation: fadeIn 0.8s forwards; }
        .active { display: block; }
        
        h1 { font-weight: 200; letter-spacing: 5px; font-size: 20px; color: #0f0; text-shadow: 0 0 10px rgba(0,255,0,0.5); }
        span { color: #888; font-size: 12px; line-height: 1.6; display: block; max-width: 320px; margin: 20px auto; letter-spacing: 1px; }
        
        button { background: none; border: 1px solid #0f0; color: #0f0; padding: 12px 35px; border-radius: 2px; cursor: pointer; letter-spacing: 2px; font-size: 10px; transition: 0.3s; text-transform: uppercase; outline: none; }
        button:hover { background: rgba(0, 255, 0, 0.1); box-shadow: 0 0 20px #0f0; }

        .glitch { animation: glitch 0.3s linear; }
        @keyframes glitch {
            0% { transform: translate(0); }
            33% { transform: translate(-5px, 3px); filter: hue-rotate(90deg); }
            66% { transform: translate(5px, -3px); filter: invert(0.2); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="intro">
    <div id="s1" class="step active">
        <h1>[ INITIALIZING VECTOR ]</h1>
        <span>Глибина-глибина, я не твій... <br>Вихід у відкритий космос через 3... 2... 1...</span>
        <div class="controls"><button onclick="uiClick(); go(1,2)">ПІДТВЕРДИТИ</button></div>
    </div>
    
    <div id="s2" class="step">
        <h1>[ WARP DRIVE ACTIVE ]</h1>
        <span>Всесвіт прискорюється. Ваша енергія резонує зі швидкістю світла.</span>
        <div class="controls"><button onclick="uiClick(); go(2,3)">ПЕРЕЙТИ</button></div>
    </div>
    
    <div id="s3" class="step">
        <h1>[ FULL IMMERSION ]</h1>
        <span>Частота 432Гц зафіксована. Глибина відкривається.</span>
        <div class="controls"><button id="startBtn" onclick="uiClick()">ЗАНУРИТИСЬ</button></div>
    </div>
</div>

<script>
    const p = new URLSearchParams(window.location.search);
    const name = p.get('name') || "DIVER";
    const hue = parseInt(p.get('hue')) || 280;
    const petals = parseInt(p.get('petals')) || 8;
    const freq = parseInt(p.get('freq')) || 432;
    const elem = (p.get('element') || "water").toLowerCase();

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, t = 0, mouse = {x: 0, y: 0}, audioCtx, master;
    
    // Система зірок "Warp Speed"
    const starCount = 400;
    const stars = [];
    
    function createStar() {
        return {
            x: Math.random() * w - w / 2,
            y: Math.random() * h - h / 2,
            z: Math.random() * w,
            o: Math.random()
        };
    }

    function init() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        stars.length = 0;
        for (let i = 0; i < starCount; i++) stars.push(createStar());
    }
    window.onresize = init;
    window.onmousemove = e => { mouse.x = (e.clientX - w/2)*0.1; mouse.y = (e.clientY - h/2)*0.1; };
    init();

    // Звукові ефекти кнопок
    function uiClick() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sine';
        o.frequency.setValueAtTime(1200, audioCtx.currentTime);
        o.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.1);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    function go(from, to) {
        document.getElementById('s'+from).classList.remove('active');
        document.getElementById('s'+to).classList.add('active');
        if(to === 2) {
            canvas.style.opacity = "0.6";
            render();
        }
        if(to === 3) startAmbient();
    }

    function startAmbient() {
        master = audioCtx.createGain();
        master.gain.setValueAtTime(0, audioCtx.currentTime);
        master.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + 4);
        master.connect(audioCtx.destination);
        const o = audioCtx.createOscillator();
        o.frequency.value = freq / 2;
        o.connect(master); o.start();
    }

    function drawPetal(len, wid, ang, col, alp) {
        ctx.save(); ctx.rotate(ang);
        ctx.strokeStyle = col; ctx.globalAlpha = alp; ctx.lineWidth = 2.5;
        ctx.shadowBlur = 10; ctx.shadowColor = col;
        ctx.beginPath(); ctx.moveTo(0,0);
        ctx.bezierCurveTo(wid, len/3, wid, len*0.8, 0, len);
        ctx.bezierCurveTo(-wid, len*0.8, -wid, len/3, 0,0);
        ctx.stroke(); ctx.restore();
    }

    function render() {
        // Очищення з ефектом розмиття (motion blur)
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, w, h);

        // Зірки летять назустріч
        ctx.fillStyle = "#fff";
        stars.forEach(s => {
            s.z -= 5; // Швидкість польоту
            if (s.z <= 0) { s.z = w; s.x = Math.random() * w - w / 2; s.y = Math.random() * h - h / 2; }
            
            const px = (s.x / s.z) * w + w / 2;
            const py = (s.y / s.z) * h + h / 2;
            const size = (1 - s.z / w) * 3;
            
            ctx.globalAlpha = 1 - s.z / w;
            ctx.beginPath();
            ctx.arc(px, py, size, 0, Math.PI * 2);
            ctx.fill();
        });

        // Квітка Глибини
        if(document.getElementById('intro').style.display === 'none') {
            ctx.save();
            ctx.translate(w/2 + mouse.x, h/2 + mouse.y);
            const pulse = 1 + Math.sin(t * 2) * 0.05; // Пульсація життя
            ctx.scale(pulse, pulse);
            ctx.rotate(t * 0.4); // Динамічне обертання
            
            for(let l=0; l<3; l++) {
                const sc = 1 - l*0.25;
                for(let i=0; i<petals; i++) {
                    const ang = (Math.PI*2/petals)*i;
                    const len = (160 + Math.sin(t*3+i)*15) * sc;
                    drawPetal(len, 50*sc, ang, `hsla(${hue+l*15},100%,70%,1)`, 0.8-l*0.2);
                }
            }
            ctx.restore();
        }
        
        t += 0.05;
        requestAnimationFrame(render);
    }

    document.getElementById('startBtn').onclick = function() {
        document.body.classList.add('glitch');
        if(master) master.gain.linearRampToValueAtTime(0.25, audioCtx.currentTime + 2);
        
        setTimeout(() => {
            document.body.classList.remove('glitch');
            document.getElementById('intro').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                canvas.style.opacity = "1";
            }, 1000);
        }, 300);
    };
</script>
</body>
</html>
