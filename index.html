<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Living Flower DNA</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            /* Гарантований фон через CSS */
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%);
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            mix-blend-mode: screen; 
        }

        #ui { 
            position: relative; 
            z-index: 100; 
            text-align: center; 
            width: 100%; 
            pointer-events: none;
            bottom: -30%; /* Опускаємо кнопку нижче */
        }

        #startBtn { 
            pointer-events: auto; 
            padding: 15px 40px; 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.4); 
            color: #fff; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
            transition: 0.5s;
        }
    </style>
</head>
<body>

    <div id="ui">
        <button id="startBtn">START RESONANCE</button>
    </div>
    
    <canvas id="canvas"></canvas>

   <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const params = new URLSearchParams(window.location.search);
        
        const hue = parseInt(params.get('hue')) || 280;
        const petals = parseInt(params.get('petals')) || 8;
        const freq = parseInt(params.get('freq')) || 432;
        const element = (params.get('element') || "water").toLowerCase();

        let speed = 0.02, themeHue = 220;
        if(element.includes("fire")) { speed = 0.03; themeHue = 10; }
        else if(element.includes("earth")) { speed = 0.01; themeHue = 110; }
        else if(element.includes("air")) { speed = 0.04; themeHue = 190; }

        document.body.style.background = `radial-gradient(circle at center, hsla(${themeHue}, 80%, 10%, 1) 0%, #000000 90%)`;

        let w, h;
        const stars = [];
        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            stars.length = 0;
            for(let i=0; i<120; i++) stars.push({x: Math.random()*w, y: Math.random()*h, size: Math.random()*2, speed: Math.random()*0.5+0.1});
        }
        window.addEventListener('resize', resize);
        resize();

        let t = 0;

        function drawPetal(len, width, angle, color, alpha, tipWave) {
            ctx.save();
            ctx.rotate(angle);
            ctx.shadowBlur = 15;
            ctx.shadowColor = color;
            ctx.strokeStyle = color;
            ctx.globalAlpha = alpha;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(width, len/3, width, len*0.8, tipWave, len);
            ctx.bezierCurveTo(-width, len*0.8, -width, len/3, 0, 0);
            ctx.stroke();
            ctx.restore();
        }

        function draw() {
            ctx.clearRect(0, 0, w, h);

            // Зірки
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.globalAlpha = 0.3 + Math.abs(Math.sin(t + s.x)) * 0.7;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                s.y -= s.speed; if(s.y < 0) s.y = h;
            });

            // Квітка
            ctx.save();
            ctx.translate(w/2, h/2);
            ctx.rotate(t * 0.1);

            for(let layer = 0; layer < 3; layer++) {
                const lScale = 1 - (layer * 0.25);
                for(let i = 0; i < petals; i++) {
                    const angle = (Math.PI * 2 / petals) * i;
                    const len = (160 + Math.sin(t*2+i+layer)*20) * lScale;
                    const wid = (50 + Math.cos(t*3+i)*10) * lScale;
                    const tip = Math.sin(t*3+layer+i)*15;
                    drawPetal(len, wid, angle, `hsla(${hue + layer*15}, 100%, 70%, 1)`, 1-(layer*0.2), tip);
                }
            }

            // --- ОСЬ ВОНО, СЕРЦЕ КВІТКИ (ВСТАВЛЕНО ТУТ) ---
            ctx.beginPath();
            ctx.arc(0, 0, 6 + Math.sin(t * 4) * 2, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.shadowBlur = 30;
            ctx.shadowColor = "white";
            ctx.fill();
            // ---------------------------------------------

            ctx.restore();
            t += speed;
            requestAnimationFrame(draw);
        }

        draw();

        // ЗВУК З ГАРМОНІКАМИ
        const btn = document.getElementById('startBtn');
        btn.addEventListener('click', () => {
            btn.style.opacity = 0; btn.style.pointerEvents = 'none';
            try {
                const ac = new (window.AudioContext || window.webkitAudioContext)();
                const master = ac.createGain();
                master.gain.setValueAtTime(0, ac.currentTime);
                master.gain.linearRampToValueAtTime(0.15, ac.currentTime + 3);
                master.connect(ac.destination);

                const osc = (f, v, type) => {
                    const o = ac.createOscillator();
                    const g = ac.createGain();
                    o.type = type; o.frequency.value = f; g.gain.value = v;
                    o.connect(g); g.connect(master); o.start();
                };

                osc(freq, 0.6, 'triangle'); // Основний
                osc(freq * 2, 0.3, 'sine');    // Октава
                osc(freq * 1.5, 0.2, 'sine');  // Квінта
            } catch(e) {}
        });
    </script>
</body>
</html>
