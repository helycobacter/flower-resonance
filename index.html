<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepTown: Multiverse</title>
    <style>
        body { margin: 0; overflow: hidden; height: 100vh; background: #000; color: #fff; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; }
        canvas { position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 4s ease-in-out; z-index: 1; pointer-events: none; }
        #intro { position: relative; z-index: 10; text-align: center; width: 85%; }
        .step { display: none; animation: fadeIn 1s forwards; }
        .active { display: block; }
        
        /* Стилізація під режими */
        .theme-deep h1 { color: #0f0; text-shadow: 0 0 10px #0f0; }
        .theme-neon h1 { color: #f0f; text-shadow: 0 0 15px #f0f; }
        
        button { background: none; border: 1px solid currentColor; padding: 15px 40px; cursor: pointer; letter-spacing: 3px; font-size: 10px; text-transform: uppercase; color: inherit; transition: 0.3s; }
        button:hover { background: rgba(255,255,255,0.1); box-shadow: 0 0 20px currentColor; }
        
        #exitBtn { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; opacity: 0; display: none; border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 8px 20px; font-size: 9px; background: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="theme-deep" id="bodyTag">

<canvas id="canvas"></canvas>
<button id="exitBtn" onclick="location.reload()">[ RESET ]</button>

<div id="intro">
    <div id="s1" class="step active">
        <h1 id="title">[ SELECT INTERFACE ]</h1>
        <div class="controls" style="display: flex; gap: 10px; justify-content: center;">
            <button onclick="setTheme('deep'); initAudioAndGo(1,2)">DEEP (G 25+)</button>
            <button onclick="setTheme('neon'); initAudioAndGo(1,2)">NEON (Y < 18)</button>
        </div>
    </div>
    <div id="s2" class="step">
        <h1 id="step2Title">[ CALIBRATING ]</h1>
        <span>Налаштування сенсорів...</span>
        <div class="controls"><button onclick="uiClick(); go(2,3)">PROCEED</button></div>
    </div>
    <div id="s3" class="step">
        <h1>[ READY ]</h1>
        <div class="controls"><button id="startBtn" onclick="finalSequence()">LAUNCH</button></div>
    </div>
</div>

<script>
    const p = new URLSearchParams(window.location.search);
    let currentTheme = 'deep';
    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
    let w, h, t = 0, audioCtx, masterGain, flowerAlpha = 0, growth = 0, isLaunched = false;
    
    // Елементи для тунелю (Neon) та зірок (Deep)
    const objects = [];
    function init() {
        w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
        objects.length = 0;
        for (let i = 0; i < 400; i++) objects.push({ x: Math.random()*w-w/2, y: Math.random()*h-h/2, z: Math.random()*w });
    }
    window.onresize = init; init();

    function setTheme(t) {
        currentTheme = t;
        document.getElementById('bodyTag').className = 'theme-' + t;
        if(t === 'neon') document.getElementById('title').innerText = '[ NEON DRIVE ]';
    }

    function initAudioAndGo(from, to) {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            masterGain.gain.setValueAtTime(0, audioCtx.currentTime);
        }
        go(from, to);
    }

    function uiClick() {
        if (!audioCtx) return;
        const f = currentTheme === 'deep' ? 440 : 880;
        const o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = 'square'; o.frequency.value = f;
        g.gain.setValueAtTime(0.05, audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    function startAmbient() {
        const osc = audioCtx.createOscillator();
        const filter = audioCtx.createBiquadFilter();
        osc.type = currentTheme === 'deep' ? 'triangle' : 'sawtooth';
        osc.frequency.value = currentTheme === 'deep' ? 108 : 55;
        filter.type = 'lowpass'; filter.frequency.value = 400;
        osc.connect(filter); filter.connect(masterGain);
        masterGain.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + 3);
        osc.start();
    }

    function go(from, to) {
        document.getElementById('s'+from).classList.remove('active');
        document.getElementById('s'+to).classList.add('active');
        if(to === 2) { canvas.style.opacity = "0.5"; startAmbient(); render(); }
    }

    function finalSequence() {
        uiClick(); isLaunched = true;
        document.getElementById('intro').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            canvas.style.opacity = "1";
            document.getElementById('exitBtn').style.display = 'block';
            setTimeout(() => document.getElementById('exitBtn').style.opacity = '0.3', 3000);
        }, 2000);
    }

    function render() {
        ctx.fillStyle = currentTheme === 'deep' ? "rgba(0,0,0,0.2)" : "rgba(0,0,0,0.4)";
        ctx.fillRect(0, 0, w, h);

        const speed = currentTheme === 'deep' ? 1 : 15;
        objects.forEach(s => {
            s.z -= speed; if (s.z <= 0) s.z = w;
            const px = (s.x / s.z) * w + w / 2, py = (s.y / s.z) * h + h / 2;
            ctx.fillStyle = currentTheme === 'deep' ? "#fff" : "#f0f";
            ctx.beginPath();
            if(currentTheme === 'neon') ctx.rect(px, py, (1-s.z/w)*10, 2); // Тунельні лінії
            else ctx.arc(px, py, (1-s.z/w)*2, 0, Math.PI*2);
            ctx.fill();
        });

        if(isLaunched) {
            growth = 0.7 + Math.sin(t * (currentTheme === 'deep' ? 0.5 : 2)) * 0.3;
            if(flowerAlpha < 1) flowerAlpha += 0.01;
            
            ctx.save();
            ctx.translate(w/2, h/2);
            const hueBase = currentTheme === 'deep' ? 280 : 320;
            
            for(let i=0; i < (currentTheme === 'deep' ? 8 : 12); i++) {
                ctx.rotate((Math.PI*2)/ (currentTheme === 'deep' ? 8 : 12));
                ctx.strokeStyle = `hsla(${hueBase + i*10}, 80%, 60%, ${flowerAlpha})`;
                ctx.lineWidth = currentTheme === 'deep' ? 2 : 4;
                ctx.beginPath();
                if(currentTheme === 'deep') {
                    ctx.bezierCurveTo(40*growth, 50*growth, 40*growth, 120*growth, 0, 150*growth);
                } else {
                    ctx.rect(-5, 20, 10, 100 * growth); // "Енергетичні стержні"
                }
                ctx.stroke();
            }
            ctx.restore();
        }
        t += 0.02;
        requestAnimationFrame(render);
    }
</script>
</body>
</html>
