<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepTown: Slow Immersion</title>
    <style>
        body { margin: 0; overflow: hidden; height: 100vh; background: #000; color: #fff; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; }
        canvas { position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 4s ease-in-out; z-index: 1; pointer-events: none; }
        
        #intro { position: relative; z-index: 10; text-align: center; width: 85%; transition: opacity 2s; }
        .step { display: none; animation: fadeIn 1.5s forwards; }
        .active { display: block; }
        
        h1 { font-weight: 200; letter-spacing: 5px; font-size: 20px; color: #0f0; text-shadow: 0 0 15px rgba(0,255,0,0.4); }
        span { color: #666; font-size: 12px; line-height: 1.8; display: block; max-width: 320px; margin: 20px auto; letter-spacing: 1px; }
        
        button { background: none; border: 1px solid #0f0; color: #0f0; padding: 14px 40px; border-radius: 2px; cursor: pointer; letter-spacing: 3px; font-size: 10px; transition: 0.5s; text-transform: uppercase; }
        button:hover { background: rgba(0, 255, 0, 0.1); box-shadow: 0 0 25px rgba(0, 255, 0, 0.5); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="intro">
    <div id="s1" class="step active">
        <h1>[ INITIALIZING VECTOR ]</h1>
        <span>Глибина-глибина, я не твій... <br>Встановлення зв'язку зі свідомістю.</span>
        <div class="controls"><button onclick="uiClick(); go(1,2)">ПІДТВЕРДИТИ</button></div>
    </div>
    
    <div id="s2" class="step">
        <h1>[ CALIBRATING SPECTRUM ]</h1>
        <span>Простір розширюється. Спостерігайте за рухом частот.</span>
        <div class="controls"><button onclick="uiClick(); go(2,3)">ПЕРЕЙТИ</button></div>
    </div>
    
    <div id="s3" class="step">
        <h1>[ RESONANCE ESTABLISHED ]</h1>
        <span>Синхронізація завершена. <br>Вхід у стан Глибини.</span>
        <div class="controls"><button id="startBtn" onclick="uiClick()">УВІЙТИ</button></div>
    </div>
</div>

<script>
    const p = new URLSearchParams(window.location.search);
    const name = p.get('name') || "DIVER";
    const hue = parseInt(p.get('hue')) || 280;
    const petals = parseInt(p.get('petals')) || 8;
    const freq = parseInt(p.get('freq')) || 432;
    const elem = (p.get('element') || "water").toLowerCase();

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, t = 0, mouse = {x: 0, y: 0}, audioCtx, master, flowerAlpha = 0;
    
    const stars = [];
    function createStar() { return { x: Math.random()*w-w/2, y: Math.random()*h-h/2, z: Math.random()*w }; }

    function init() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        stars.length = 0;
        for (let i = 0; i < 300; i++) stars.push(createStar());
    }
    window.onresize = init;
    window.onmousemove = e => { mouse.x = (e.clientX - w/2)*0.03; mouse.y = (e.clientY - h/2)*0.03; };
    init();

    function uiClick() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.frequency.setValueAtTime(800, audioCtx.currentTime);
        o.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15);
        g.gain.setValueAtTime(0.05, audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.15);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.15);
    }

    function go(from, to) {
        document.getElementById('s'+from).classList.remove('active');
        document.getElementById('s'+to).classList.add('active');
        if(to === 2) { canvas.style.opacity = "0.5"; render(); }
        if(to === 3) startAmbient();
    }

    function startAmbient() {
        master = audioCtx.createGain();
        master.gain.setValueAtTime(0, audioCtx.currentTime);
        master.gain.linearRampToValueAtTime(0.12, audioCtx.currentTime + 5);
        master.connect(audioCtx.destination);
        const o = audioCtx.createOscillator();
        o.frequency.value = freq / 2;
        o.connect(master); o.start();
    }

    function drawPetal(len, wid, ang, col, alp) {
        ctx.save(); ctx.rotate(ang);
        ctx.strokeStyle = col; ctx.globalAlpha = alp * flowerAlpha; ctx.lineWidth = 2;
        ctx.shadowBlur = 15; ctx.shadowColor = col;
        ctx.beginPath(); ctx.moveTo(0,0);
        ctx.bezierCurveTo(wid, len/3, wid, len*0.8, 0, len);
        ctx.bezierCurveTo(-wid, len*0.8, -wid, len/3, 0,0);
        ctx.stroke(); ctx.restore();
    }

    function render() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
        ctx.fillRect(0, 0, w, h);

        // Повільний рух зірок
        ctx.fillStyle = "#fff";
        stars.forEach(s => {
            s.z -= 2; // Сповільнено у 2.5 рази
            if (s.z <= 0) { s.z = w; }
            const px = (s.x / s.z) * w + w / 2;
            const py = (s.y / s.z) * h + h / 2;
            ctx.globalAlpha = (1 - s.z / w) * 0.8;
            ctx.beginPath(); ctx.arc(px, py, (1 - s.z/w)*2, 0, Math.PI*2); ctx.fill();
        });

        if(document.getElementById('intro').style.display === 'none') {
            if (flowerAlpha < 1) flowerAlpha += 0.005; // Дуже плавна поява
            
            ctx.save();
            ctx.translate(w/2 + mouse.x, h/2 + mouse.y);
            const pulse = 1 + Math.sin(t * 0.8) * 0.03; // Сповільнена пульсація
            ctx.scale(pulse, pulse);
            ctx.rotate(t * 0.12); // Уповільнене обертання
            
            for(let l=0; l<3; l++) {
                const sc = 1 - l*0.25;
                for(let i=0; i<petals; i++) {
                    const ang = (Math.PI*2/petals)*i;
                    const len = (150 + Math.sin(t+i)*12) * sc;
                    drawPetal(len, 45*sc, ang, `hsla(${hue+l*15},100%,70%,1)`, 0.7-l*0.2);
                }
            }
            ctx.restore();
        }
        
        t += 0.015; // Крок часу зменшено для плавності
        requestAnimationFrame(render);
    }

    document.getElementById('startBtn').onclick = function() {
        document.getElementById('intro').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            canvas.style.opacity = "1";
        }, 2000);
    };
</script>
</body>
</html>
