<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .step { display: none; padding: 20px; }
        .active { display: block; }
        button { padding: 15px 30px; margin-top: 20px; cursor: pointer; background: #fff; border: none; border-radius: 20px; font-weight: bold; }
        canvas { position: absolute; top: 0; left: 0; opacity: 0; pointer-events: none; transition: 2s; }
    </style>
</head>
<body>

    <div id="intro">
        <div id="s1" class="step active"><h1>КРОК 1</h1><p>Математика імені...</p><button onclick="next(1)">ДАЛІ</button></div>
        <div id="s2" class="step"><h1>КРОК 2</h1><p>Спектр дати...</p><button onclick="next(2)">ДАЛІ</button></div>
        <div id="s3" class="step"><h1>КРОК 3</h1><p>Готовність...</p><button id="startBtn">ЗАПУСТИТИ</button></div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Проста логіка перемикання
        function next(num) {
            document.getElementById('s'+num).classList.remove('active');
            document.getElementById('s'+(num+1)).classList.add('active');
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');

        // Запуск фіналу
        startBtn.addEventListener('click', function() {
            document.getElementById('intro').style.display = 'none';
            canvas.style.opacity = '1';
            
            // Запуск анімації
            setInterval(() => {
                ctx.fillStyle = 'black';
                ctx.fillRect(0,0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(canvas.width/2, canvas.height/2, 50 + Math.sin(Date.now()*0.005)*20, 0, Math.PI*2);
                ctx.fill();
            }, 16);

            // Запуск звуку
            try {
                const ac = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ac.createOscillator();
                osc.connect(ac.destination);
                osc.start();
                setTimeout(() => osc.stop(), 2000);
            } catch(e) { console.log(e); }
        });

        // Ресайз
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.onresize();
    </script>
</body>
</html>
